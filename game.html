<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Zero Leftovers - No L-Shapes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-btn {
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .difficulty-btn.easy { background: rgba(76, 175, 80, 0.8); }
        .difficulty-btn.medium { background: rgba(255, 152, 0, 0.8); }
        .difficulty-btn.hard { background: rgba(244, 67, 54, 0.8); }
        .difficulty-btn.expert { background: rgba(156, 39, 176, 0.8); }
        
        .stage-btn {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin: 8px;
            transition: all 0.3s ease;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .game-grid {
            display: grid;
            gap: 2px;
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .grid-cell {
            background: white;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            min-height: 50px;
        }
        
        .grid-cell:hover { background: #f0f0f0; }
        .grid-cell.selected { background: #4CAF50; color: white; }
        .grid-cell.empty { background: #f5f5f5; cursor: default; }
        
        .score-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            color: white;
        }
        
        .game-btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .add-btn { background: #2196F3; color: white; }
        .hint-btn { background: #FF9800; color: white; }
        .ai-btn { background: #9C27B0; color: white; }
        .back-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.3); }
        .menu-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.3); }
        .pause-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.3); }
        
        .game-paused {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .game-paused .pause-btn {
            opacity: 1;
            pointer-events: auto;
        }
        
        .tutorial-highlight {
            background: #FFD700 !important;
            color: #333 !important;
            animation: pulse 1s infinite;
            border: 3px solid #FF6B35 !important;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .popup-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Animated Number Grid Styles */
        .animated-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .grid-row {
            display: flex;
            gap: 4px;
        }
        
        .animated-grid .grid-cell {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        .animated-grid .grid-cell:nth-child(1) { animation-delay: 0s; }
        .animated-grid .grid-cell:nth-child(2) { animation-delay: 0.2s; }
        .animated-grid .grid-cell:nth-child(3) { animation-delay: 0.4s; }
        .animated-grid .grid-cell:nth-child(4) { animation-delay: 0.6s; }
        .animated-grid .grid-cell:nth-child(5) { animation-delay: 0.8s; }
        .animated-grid .grid-cell:nth-child(6) { animation-delay: 1s; }
        .animated-grid .grid-cell:nth-child(7) { animation-delay: 1.2s; }
        .animated-grid .grid-cell:nth-child(8) { animation-delay: 1.4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animated-grid .grid-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-4">
        <!-- Main Menu -->
        <div id="mainMenu" class="game-container p-6">
            <h1 class="text-4xl font-bold text-white text-center mb-4">NumberMath</h1>
            
            <!-- Animated Number Grid -->
            <div class="animated-grid mb-8">
                <div class="grid-row">
                    <div class="grid-cell">2</div>
                    <div class="grid-cell">2</div>
                    <div class="grid-cell">1</div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell">3</div>
                    <div class="grid-cell">3</div>
                    <div class="grid-cell">9</div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell">5</div>
                    <div class="grid-cell">5</div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="space-y-4">
                <button class="difficulty-btn easy w-full" onclick="startNewGame()">
                    <i class="fas fa-play mr-2"></i> Play a Game
                </button>
                <button id="continueBtn" class="difficulty-btn medium w-full hidden" onclick="continueGame()">
                    <i class="fas fa-play-circle mr-2"></i> Continue Game
                </button>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div id="difficultySelection" class="game-container p-6 hidden">
            <div class="flex items-center justify-between mb-6">
                <button class="back-btn game-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="text-2xl font-bold text-white">Select Difficulty</h2>
                <div></div>
            </div>
            
            <div class="space-y-4">
                <button class="difficulty-btn easy w-full" onclick="selectDifficulty('easy')">
                    <i class="fas fa-star mr-2"></i> Easy - Direct Adjacent
                </button>
                <button class="difficulty-btn medium w-full" onclick="selectDifficulty('medium')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Medium - Straight Lines
                </button>
                <button class="difficulty-btn hard w-full" onclick="selectDifficulty('hard')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Hard - Strategic
                </button>
                <button class="difficulty-btn expert w-full" onclick="selectDifficulty('expert')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Expert - Master Level
                </button>
            </div>
        </div>

        <!-- Stage Selection -->
        <div id="stageSelection" class="game-container p-6 hidden">
            <div class="flex items-center justify-between mb-6">
                <button class="back-btn game-btn" onclick="showDifficultySelection()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="difficultyTitle" class="text-2xl font-bold text-white">Easy Difficulty</h2>
                <div></div>
            </div>
            <div class="grid grid-cols-2 gap-4" id="stageButtonsContainer"></div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-container p-4 hidden">
            <div class="flex items-center justify-between mb-4">
                <button class="menu-btn game-btn" onclick="showGameMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="stageTitle" class="text-xl font-bold text-white">Stage 1</h2>
                <button class="pause-btn game-btn" onclick="togglePause()">
                    <i class="fas fa-pause" id="pauseIcon"></i>
                </button>
            </div>

            <div class="flex space-x-2 mb-4">
                <div class="score-card flex-1">
                    <div class="text-sm opacity-75">Score</div>
                    <div id="currentScore" class="text-xl font-bold">0</div>
                </div>
                <div class="score-card flex-1">
                    <div class="text-sm opacity-75">Left</div>
                    <div id="numbersLeft" class="text-xl font-bold">0</div>
                </div>
            </div>

            <div id="gameGrid" class="game-grid mb-4"></div>

            <div class="flex justify-center space-x-2 flex-wrap">
                <button id="addRowBtn" class="add-btn game-btn" onclick="addRow()">
                    <i class="fas fa-plus mr-2"></i> Add Row (<span id="addsLeft">5</span>)
                </button>
                <button id="hintBtn" class="hint-btn game-btn" onclick="useHint()">
                    <i class="fas fa-lightbulb mr-2"></i> Hint (<span id="hintsLeft">5</span>)
                </button>
                <button id="aiBtn" class="ai-btn game-btn" onclick="startAI()">
                    <i class="fas fa-robot mr-2"></i> AI Solve
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let currentDifficulty = '';
        let currentStage = 1;
        let gameGrid = [];
        let selectedCells = [];
        let score = 0;
        let hintsRemaining = 0;
        let addsRemaining = 0;
        let gridColumns = 6;
        
        // Tutorial State
        let isTutorial = false;
        let tutorialStep = 0;
        let tutorialPairs = [];
        let currentHighlightedPair = null;
        
        // AI State
        let aiActive = false;
        
        // Game State Management
        let gameState = {
            difficulty: '',
            stage: 1,
            score: 0,
            hintsRemaining: 0,
            addsRemaining: 0,
            gridData: [],
            isPaused: false
        };
        
        // Settings State
        let settings = {
            soundEnabled: true
        };
        
        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('numbermath_settings');
            if (savedSettings) {
                try {
                    settings = { ...settings, ...JSON.parse(savedSettings) };
                } catch (e) {
                    console.error('Error loading settings:', e);
                }
            }
        }
        
        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('numbermath_settings', JSON.stringify(settings));
        }
        
        // Sound Effects
        let audioContext = null;
        
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('AudioContext not supported:', e);
                    return false;
                }
            }
            return true;
        }
        
        function playMatchSound() {
            if (!settings.soundEnabled) return;
            
            if (!initAudioContext()) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Stage configurations - Stage 2 now regular gameplay
        const stageConfigs = {
            easy: {
                columns: 6,
                stages: [
                    { numbers: 8, hints: 0, adds: 0, pairStrategy: 'tutorial', shuffleLevel: 'none', columns: 3 },
                    { numbers: 24, hints: 3, adds: 2, pairStrategy: 'visible', shuffleLevel: 'light', columns: 5 },
                    { numbers: 30, hints: 3, adds: 2, pairStrategy: 'visible', shuffleLevel: 'light' },
                    { numbers: 36, hints: 2, adds: 2, pairStrategy: 'scattered', shuffleLevel: 'medium' },
                    { numbers: 42, hints: 1, adds: 1, pairStrategy: 'mixed', shuffleLevel: 'medium' }
                ]
            },
            medium: {
                columns: 7,
                stages: [
                    { numbers: 35, hints: 4, adds: 3, pairStrategy: 'strategic', shuffleLevel: 'medium' },
                    { numbers: 42, hints: 3, adds: 2, pairStrategy: 'complex', shuffleLevel: 'high' },
                    { numbers: 49, hints: 2, adds: 2, pairStrategy: 'disguised', shuffleLevel: 'high' },
                    { numbers: 56, hints: 2, adds: 1, pairStrategy: 'layered', shuffleLevel: 'high' },
                    { numbers: 63, hints: 1, adds: 1, pairStrategy: 'challenging', shuffleLevel: 'maximum' }
                ]
            },
            hard: {
                columns: 8,
                stages: [
                    { numbers: 48, hints: 3, adds: 2, pairStrategy: 'deceptive', shuffleLevel: 'high' },
                    { numbers: 56, hints: 2, adds: 1, pairStrategy: 'intricate', shuffleLevel: 'maximum' },
                    { numbers: 64, hints: 2, adds: 1, pairStrategy: 'maze', shuffleLevel: 'maximum' },
                    { numbers: 72, hints: 1, adds: 1, pairStrategy: 'puzzle', shuffleLevel: 'maximum' },
                    { numbers: 80, hints: 1, adds: 0, pairStrategy: 'master', shuffleLevel: 'maximum' }
                ]
            },
            expert: {
                columns: 9,
                stages: [
                    { numbers: 63, hints: 2, adds: 1, pairStrategy: 'genius', shuffleLevel: 'maximum' },
                    { numbers: 72, hints: 1, adds: 1, pairStrategy: 'nightmare', shuffleLevel: 'maximum' },
                    { numbers: 81, hints: 1, adds: 0, pairStrategy: 'impossible', shuffleLevel: 'maximum' },
                    { numbers: 90, hints: 1, adds: 0, pairStrategy: 'legendary', shuffleLevel: 'maximum' },
                    { numbers: 99, hints: 0, adds: 0, pairStrategy: 'godlike', shuffleLevel: 'maximum' }
                ]
            }
        };

        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('difficultySelection').classList.add('hidden');
            document.getElementById('stageSelection').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            stopAI();
            
            // Check if there's a saved game
            checkForSavedGame();
        }
        
        function showDifficultySelection() {
            document.getElementById('difficultySelection').classList.remove('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('stageSelection').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            stopAI();
        }
        
        function startNewGame() {
            // Check if there's a saved game and show confirmation popup
            const savedState = localStorage.getItem('numbermath_game_state');
            if (savedState) {
                showNewGameConfirmation();
            } else {
                showDifficultySelection();
            }
        }
        
        function showNewGameConfirmation() {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            overlay.innerHTML = `
                <div class="popup-content">
                    <h3 style="color: #333; font-size: 18px; margin-bottom: 20px;">Start New Game?</h3>
                    <p style="color: #666; margin-bottom: 20px;">Your current game progress will be lost. Are you sure?</p>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="popup-btn" onclick="confirmNewGame(this)">Continue</button>
                        <button class="popup-btn" style="background: #6c757d;" onclick="cancelNewGame(this)">Cancel</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        function confirmNewGame(button) {
            closePopup(button);
            clearSavedGame();
            showDifficultySelection();
        }
        
        function cancelNewGame(button) {
            closePopup(button);
        }
        
        function continueGame() {
            const savedState = localStorage.getItem('numbermath_game_state');
            if (savedState) {
                try {
                    const parsed = JSON.parse(savedState);
                    if (parsed.difficulty && parsed.stage) {
                        currentDifficulty = parsed.difficulty;
                        currentStage = parsed.stage;
                        loadGameState();
                        
                        // Hide all other screens and show only game screen
                        document.getElementById('mainMenu').classList.add('hidden');
                        document.getElementById('difficultySelection').classList.add('hidden');
                        document.getElementById('stageSelection').classList.add('hidden');
                        document.getElementById('gameScreen').classList.remove('hidden');
                        
                        // Update UI elements
                        document.getElementById('stageTitle').textContent = `Stage ${currentStage}`;
                        renderGrid();
                        updateStats();
                        
                        // Reset pause state when continuing game
                        gameState.isPaused = false;
                        document.getElementById('gameScreen').classList.remove('game-paused');
                        document.getElementById('pauseIcon').className = 'fas fa-pause';
                    }
                } catch (e) {
                    console.error('Error loading saved game state:', e);
                }
            }
        }
        
        function checkForSavedGame() {
            const savedState = localStorage.getItem('numbermath_game_state');
            if (savedState) {
                try {
                    const parsed = JSON.parse(savedState);
                    if (parsed.difficulty && parsed.stage) {
                        // Show continue button regardless of refresh status
                        // The refresh only affects game progress, not the ability to continue
                        document.getElementById('continueBtn').classList.remove('hidden');
                    }
                } catch (e) {
                    console.error('Error parsing saved game state:', e);
                }
            }
        }
        
        function saveGameState() {
            gameState.difficulty = currentDifficulty;
            gameState.stage = currentStage;
            gameState.score = score;
            gameState.hintsRemaining = hintsRemaining;
            gameState.addsRemaining = addsRemaining;
            gameState.gridData = gameGrid;
            gameState.gridColumns = gridColumns;
            // Don't change the pause state - let it be set explicitly where needed
            
            localStorage.setItem('numbermath_game_state', JSON.stringify(gameState));
        }
        
        function loadGameState() {
            const savedState = localStorage.getItem('numbermath_game_state');
            if (savedState) {
                try {
                    const parsed = JSON.parse(savedState);
                    currentDifficulty = parsed.difficulty;
                    currentStage = parsed.stage;
                    score = parsed.score || 0;
                    hintsRemaining = parsed.hintsRemaining || 0;
                    addsRemaining = parsed.addsRemaining || 0;
                    gameGrid = parsed.gridData || [];
                    gridColumns = parsed.gridColumns || 6; // Default fallback
                    
                    // Update UI
                    document.getElementById('hintsLeft').textContent = hintsRemaining;
                    document.getElementById('addsLeft').textContent = addsRemaining;
                    updateUIButtons();
                } catch (e) {
                    console.error('Error loading saved game state:', e);
                }
            }
        }
        
        function clearSavedGame() {
            localStorage.removeItem('numbermath_game_state');
            document.getElementById('continueBtn').classList.add('hidden');
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('difficultySelection').classList.add('hidden');
            document.getElementById('stageSelection').classList.remove('hidden');
            document.getElementById('difficultyTitle').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1) + ' Difficulty';
            
            populateStageButtons(difficulty);
        }

        function populateStageButtons(difficulty) {
            const descriptions = {
                easy: ['Tutorial - Learn basics', 'Regular gameplay', 'Visible pairs', 'Scattered pairs', 'Mixed challenge'],
                medium: ['Strategic thinking', 'Complex patterns', 'Disguised pairs', 'Layered challenge', 'Real challenge'],
                hard: ['Deceptive layout', 'Intricate patterns', 'Maze-like pairs', 'Puzzle master', 'True master'],
                expert: ['Genius level', 'Nightmare mode', 'Nearly impossible', 'Legendary skill', 'Godlike mastery']
            };
            
            const container = document.getElementById('stageButtonsContainer');
            container.innerHTML = '';
            
            const config = stageConfigs[difficulty];
            
            for (let i = 0; i < 5; i++) {
                const stageConfig = config.stages[i];
                const button = document.createElement('button');
                button.className = 'stage-btn';
                button.onclick = () => startGame(i + 1);
                
                button.innerHTML = `
                    <div class="text-lg">Stage ${i + 1}</div>
                    <div class="text-xs opacity-75">${stageConfig.numbers} numbers</div>
                    <div class="text-xs opacity-60">${descriptions[difficulty][i]}</div>
                `;
                
                container.appendChild(button);
            }
        }

        function showStageSelection() {
            document.getElementById('stageSelection').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            stopAI();
        }

        function startGame(stage) {
            currentStage = stage;
            const config = stageConfigs[currentDifficulty];
            const stageConfig = config.stages[stage - 1];
            
            gridColumns = stageConfig.columns || config.columns;
            
            // Check if we're loading a saved game (and not after refresh)
            const savedState = localStorage.getItem('numbermath_game_state');
            if (savedState && !isPageRefresh) {
                // Load saved state
                loadGameState();
                document.getElementById('stageSelection').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('stageTitle').textContent = `Stage ${currentStage}`;
                renderGrid();
                updateStats();
                
                // Reset pause state when continuing game
                gameState.isPaused = false;
                document.getElementById('gameScreen').classList.remove('game-paused');
                document.getElementById('pauseIcon').className = 'fas fa-pause';
            } else {
                // Start new game (either fresh start or after refresh)
                hintsRemaining = stageConfig.hints;

        // ===== BULLETPROOF PERFECT PAIR ALGORITHM =====
        function generatePerfectPairNumbers(count, pairStrategy = 'balanced', shuffleLevel = 'medium') {
            console.log(`üéØ BULLETPROOF PAIRS: Generating ${count} numbers with PERFECT pairing`);
            
            // Tutorial mode (Stage 1 only)
            if (pairStrategy === 'tutorial' && count === 8) {
                tutorialPairs = [
                    [{row: 0, col: 0}, {row: 0, col: 1}], // Two 2s
                    [{row: 1, col: 0}, {row: 1, col: 1}], // Two 3s
                    [{row: 2, col: 0}, {row: 2, col: 1}], // Two 5s
                    [{row: 0, col: 2}, {row: 1, col: 2}]  // 1 and 9 (diagonal)
                ];
                return [2, 2, 1, 3, 3, 9, 5, 5];
            }
            
            // ===== PERFECT MATHEMATICAL PAIRING =====
            const result = [];
            const exactPairs = Math.floor(count / 2);
            
            console.log(`üî¢ Creating ${exactPairs} mathematically perfect pairs`);
            
            // Step 1: Create base pairs according to strategy
            const pairDistribution = getPairDistribution(pairStrategy);
            const identicalPairs = Math.floor(exactPairs * pairDistribution.identical);
            const sum10Pairs = exactPairs - identicalPairs;
            
            console.log(`üìä Distribution: ${identicalPairs} identical pairs, ${sum10Pairs} sum-10 pairs`);
            
            // Step 2: Generate identical pairs
            for (let i = 0; i < identicalPairs; i++) {
                const number = (i % 9) + 1;
                result.push(number, number);
                console.log(`Identical pair ${i + 1}: [${number}, ${number}]`);
            }
            
            // Step 3: Generate sum-10 pairs
            for (let i = 0; i < sum10Pairs; i++) {
                const number = (i % 5) + 1; // 1-5 for sum-10 pairs
                result.push(number, 10 - number);
                console.log(`Sum-10 pair ${i + 1}: [${number}, ${10 - number}]`);
            }
            
            // Step 4: Handle odd count
            if (count % 2 === 1) {
                // Find an existing number to duplicate
                if (result.length > 0) {
                    const existingNumber = result[Math.floor(Math.random() * result.length)];
                    result.push(existingNumber);
                    console.log(`Odd number: ${existingNumber} (matches existing number)`);
                } else {
                    result.push(5);
                    console.log(`Odd number: 5 (fallback)`);
                }
            }
            
            // Step 5: Apply strategic shuffle
            const shuffledResult = applyControlledShuffle(result, shuffleLevel);
            
            // Step 6: CRITICAL VERIFICATION
            const verification = verifyPerfectPairing(shuffledResult);
            if (!verification.isValid) {
                console.error(`‚ùå VERIFICATION FAILED: ${verification.issues.join(', ')}`);
                // Fallback to simple pairs
                return createSimplePairs(count);
            }
            
            console.log(`‚úÖ PERFECT PAIRS VERIFIED: ${shuffledResult.length} numbers, all guaranteed clearable`);
            return shuffledResult.slice(0, count);
        }
        
        function getPairDistribution(strategy) {
            const distributions = {
                'visible': { identical: 0.9, sum10: 0.1 },
                'scattered': { identical: 0.7, sum10: 0.3 },
                'mixed': { identical: 0.6, sum10: 0.4 },
                'strategic': { identical: 0.6, sum10: 0.4 },
                'complex': { identical: 0.5, sum10: 0.5 },
                'disguised': { identical: 0.4, sum10: 0.6 },
                'deceptive': { identical: 0.4, sum10: 0.6 },
                'intricate': { identical: 0.3, sum10: 0.7 },
                'genius': { identical: 0.3, sum10: 0.7 },
                'nightmare': { identical: 0.2, sum10: 0.8 },
                'impossible': { identical: 0.2, sum10: 0.8 },
                'legendary': { identical: 0.1, sum10: 0.9 },
                'godlike': { identical: 0.1, sum10: 0.9 }
            };
            return distributions[strategy] || { identical: 0.6, sum10: 0.4 };
        }
        
        function applyControlledShuffle(numbers, shuffleLevel) {
            let result = [...numbers];
            
            const shuffleIntensity = {
                'none': 0,
                'light': 3,
                'medium': 6,
                'high': 10,
                'maximum': 15
            }[shuffleLevel] || 5;
            
            console.log(`üîÄ Applying ${shuffleIntensity} controlled shuffle rounds`);
            
            for (let round = 0; round < shuffleIntensity; round++) {
                for (let i = result.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [result[i], result[j]] = [result[j], result[i]];
                }
            }
            
            return result;
        }
        
        function verifyPerfectPairing(numbers) {
            const counts = {};
            const issues = [];
            
            // Count occurrences
            for (const num of numbers) {
                counts[num] = (counts[num] || 0) + 1;
            }
            
            console.log(`üîç Number counts:`, counts);
            
            // Check each number
            for (const [num, count] of Object.entries(counts)) {
                const n = parseInt(num);
                
                // Check if number can form pairs
                const hasIdenticalPair = count >= 2;
                const hasSum10Pair = counts[10 - n] && counts[10 - n] >= 1 && n !== 5;
                const is5WithMultiple = n === 5 && count >= 2;
                
                if (!hasIdenticalPair && !hasSum10Pair && !is5WithMultiple) {
                    if (count === 1) {
                        // Single occurrence - check if it can pair
                        if (n === 5) {
                            // 5 needs another 5 or forms sum-10 with other 5s
                            continue;
                        } else if (counts[10 - n]) {
                            // Has sum-10 partner
                            continue;
                        } else {
                            issues.push(`Number ${n} appears only once and has no valid pairs`);
                        }
                    } else {
                        issues.push(`Number ${n} appears ${count} times but lacks valid pairing`);
                    }
                }
            }
            
            return {
                isValid: issues.length === 0,
                issues: issues
            };
        }
        
        function createSimplePairs(count) {
            console.log(`üîß Creating simple fallback pairs for ${count} numbers`);
            const result = [];
            const pairsNeeded = Math.floor(count / 2);
            
            for (let i = 0; i < pairsNeeded; i++) {
                const number = (i % 9) + 1;
                result.push(number, number);
            }
            
            if (count % 2 === 1) {
                result.push(result[0]);
            }
            
            return result.slice(0, count);
        }

        // ===== ADJACENCY WITH L-SHAPE SUPPORT =====
        function isStraightLineAdjacent(cell1, cell2) {
            const rowDiff = Math.abs(cell1.row - cell2.row);
            const colDiff = Math.abs(cell1.col - cell2.col);
            
            console.log(`üîç Checking adjacency: (${cell1.row},${cell1.col}) to (${cell2.row},${cell2.col})`);
            console.log(`üìä Differences: rowDiff=${rowDiff}, colDiff=${colDiff}`);
            
            // Direct adjacency (horizontal, vertical, diagonal)
            if ((rowDiff <= 1 && colDiff <= 1) && (rowDiff + colDiff > 0)) {
                console.log(`‚úÖ Direct adjacency allowed`);
                return true;
            }
            
            // Check for straight-line connections through empty cells
            if (canConnectStraightLine(cell1, cell2)) {
                console.log(`‚úÖ Straight-line connection allowed`);
                return true;
            }
            
            // Check for L-shaped connections through empty cells
            if (canConnectLShape(cell1, cell2)) {
                console.log(`‚úÖ L-shape connection allowed`);
                return true;
            }
            
            console.log(`‚ùå No valid connection found`);

        function canConnectStraightLine(cell1, cell2) {
            console.log(`üîç canConnectStraightLine: (${cell1.row},${cell1.col}) to (${cell2.row},${cell2.col})`);
            
            // Same row - horizontal connection through empty cells
            if (cell1.row === cell2.row) {
                console.log(`üìè Same row - checking horizontal connection`);
                const startCol = Math.min(cell1.col, cell2.col) + 1;
                const endCol = Math.max(cell1.col, cell2.col) - 1;
                for (let col = startCol; col <= endCol; col++) {
                    if (gameGrid[cell1.row][col] !== null) {
                        console.log(`‚ùå Blocked at (${cell1.row},${col})`);
                        return false;
                    }
                }
                console.log(`‚úÖ Horizontal connection allowed`);
                return true;
            }
            
            // Same column - vertical connection through empty cells
            if (cell1.col === cell2.col) {
                console.log(`üìè Same column - checking vertical connection`);
                const startRow = Math.min(cell1.row, cell2.row) + 1;
                const endRow = Math.max(cell1.row, cell2.row) - 1;
                for (let row = startRow; row <= endRow; row++) {
                    if (gameGrid[row][cell1.col] !== null) {
                        console.log(`‚ùå Blocked at (${row},${cell1.col})`);
                        return false;
                    }
                }
                console.log(`‚úÖ Vertical connection allowed`);
                return true;
            }
            
            // Diagonal connection through empty cells (straight diagonal line)
            if (Math.abs(cell1.row - cell2.row) === Math.abs(cell1.col - cell2.col)) {
                console.log(`üìè Diagonal connection - checking path`);
                const rowStep = cell2.row > cell1.row ? 1 : -1;
                const colStep = cell2.col > cell1.col ? 1 : -1;
                let currentRow = cell1.row + rowStep;
                let currentCol = cell1.col + colStep;
                
                while (currentRow !== cell2.row || currentCol !== cell2.col) {
                    if (currentRow < 0 || currentRow >= gameGrid.length || 
                        currentCol < 0 || currentCol >= gridColumns ||
                        gameGrid[currentRow][currentCol] !== null) {
                        console.log(`‚ùå Diagonal blocked at (${currentRow},${currentCol})`);
                        return false;
                    }
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                console.log(`‚úÖ Diagonal connection allowed`);
                return true;
            }
            
            // Row-end to row-start match (special straight-line case)
            if ((cell1.row + 1 === cell2.row && cell1.col === gridColumns - 1 && cell2.col === 0) ||
                (cell2.row + 1 === cell1.row && cell2.col === gridColumns - 1 && cell1.col === 0)) {
                console.log(`‚úÖ Row-end to row-start connection allowed`);
                return true;
            }
            
            // NO L-SHAPES OR COMPLEX PATHS ALLOWED
            console.log(`‚ùå No valid straight-line connection found`);
            return false;
        }

                 function canConnectLShape(cell1, cell2) {
             console.log(`üîç canConnectLShape: (${cell1.row},${cell1.col}) to (${cell2.row},${cell2.col})`);
             
             // Check if this could be an L-shape (different rows and different columns)
             if (cell1.row === cell2.row || cell1.col === cell2.col) {

                 function canConnectLShapeAnyDirection(cell1, cell2) {
             // Check ALL cells in the rectangular area between the two numbers
             console.log(`üîç L-shape area check: (${cell1.row},${cell1.col}) to (${cell2.row},${cell2.col})`);
             
             // Determine the rectangular bounds
             const minRow = Math.min(cell1.row, cell2.row);
             const maxRow = Math.max(cell1.row, cell2.row);
             const minCol = Math.min(cell1.col, cell2.col);
             const maxCol = Math.max(cell1.col, cell2.col);
             
             console.log(`üìê Checking rectangular area: rows ${minRow} to ${maxRow}, cols ${minCol} to ${maxCol}`);
             
             // Check all cells in the rectangular area (excluding the two numbers themselves)
             for (let row = minRow; row <= maxRow; row++) {
                 for (let col = minCol; col <= maxCol; col++) {
                     // Skip the two numbers themselves
                     if ((row === cell1.row && col === cell1.col) || 
                         (row === cell2.row && col === cell2.col)) {
                         console.log(`‚è≠Ô∏è Skipping number at (${row},${col})`);

                     // Check if any cell in the area has a number (not empty)
                     if (gameGrid[row][col] !== null) {

                         return false;
                     } else {

                 }
             }
             
             console.log(`‚úÖ L-shape area is completely clear`);
             return true;
         }

                                            return;
                                        }
                                        
                                        setTimeout(solveStep, 1000);
                                    }, 1500);
                                    
                                    return;
                                }
                            }
                        }
                    }
                }
                
                // No more moves - try adding row
                if (addsRemaining > 0) {
                    addRow();
                    setTimeout(solveStep, 1000);
                } else {
                    stopAI();
                    showPopup(`AI finished with ${aiMoves} moves!`, "OK");
                }
            };
            
            setTimeout(solveStep, 1000);
        }
        
        function stopAI() {
            aiActive = false;
            document.getElementById('aiBtn').innerHTML = '<i class="fas fa-robot mr-2"></i> AI Solve';
        }

        function showGameMenu() {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            overlay.innerHTML = `
                <div class="popup-content">
                    <h3 style="color: #333; font-size: 18px; margin-bottom: 20px;">Game Menu</h3>
                    <div style="margin-bottom: 20px;">
                        <button class="popup-btn" style="margin-right: 10px; margin-bottom: 10px;" onclick="goToHome(this)">Go to Home</button>
                        <button class="popup-btn" onclick="showSettings(this)">Settings</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        function goToHome(button) {
            closePopup(button);
            saveGameStatePaused();
            showMainMenu();
        }
        
        function saveGameStatePaused() {
            gameState.difficulty = currentDifficulty;
            gameState.stage = currentStage;
            gameState.score = score;
            gameState.hintsRemaining = hintsRemaining;
            gameState.addsRemaining = addsRemaining;
            gameState.gridData = gameGrid;
            gameState.isPaused = true; // Mark as paused when going to home
            
            localStorage.setItem('numbermath_game_state', JSON.stringify(gameState));
        }
        
        function showSettings(button) {
            closePopup(button);
            showSettingsScreen();
        }
        
        function showSettingsScreen() {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            overlay.innerHTML = `
                <div class="popup-content">
                    <h3 style="color: #333; font-size: 18px; margin-bottom: 20px;">Settings</h3>
                    <div style="margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                        <span style="color: #333;">Sound Effects</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="soundToggle" ${settings.soundEnabled ? 'checked' : ''}>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <button class="popup-btn" onclick="closeSettings(this)">Back to Game</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Add event listener for sound toggle
            document.getElementById('soundToggle').addEventListener('change', function() {
                settings.soundEnabled = this.checked;
                saveSettings();
            });
        }
        
        function closeSettings(button) {
            closePopup(button);
        }
        
        function togglePause() {
            if (gameState.isPaused) {
                // Resume game
                gameState.isPaused = false;
                document.getElementById('gameScreen').classList.remove('game-paused');
                document.getElementById('pauseIcon').className = 'fas fa-pause';
            } else {
                // Pause game
                gameState.isPaused = true;
                document.getElementById('gameScreen').classList.add('game-paused');
                document.getElementById('pauseIcon').className = 'fas fa-play';
            }
        }

        // Tutorial Functions - Stage 1 only
        function startTutorial() {
            showPopup("Welcome to the tutorial! Learn to match numbers using straight lines only. Follow the golden highlights!", "Start Tutorial", () => {
                setTimeout(() => {
                    highlightTutorialPair(0);
                }, 500);
            });
        }

        function highlightTutorialPair(stepIndex) {
            if (stepIndex >= tutorialPairs.length) return;
            
            const pair = tutorialPairs[stepIndex];
            currentHighlightedPair = pair;
            
            clearHighlights();
            
            pair.forEach(pos => {
                const cell = document.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
                if (cell) {
                    cell.classList.add('tutorial-highlight');
                }
            });
            
            const messages = [
                "Tap these two 2s - horizontal straight line!",
                "Great! Two 3s - another horizontal line!",
                "Great! Two 5s - another horizontal line!",
                "Great! 9 and 1 - diagonal line!"
            ];
            
            // Special popup for Step 1 (two 2s)
            if (stepIndex === 0) {
                showPopup("Great! Two 2s ‚Äì horizontal line!", "Got it!", () => {
                    // After the popup is closed, show the regular tutorial message
                    setTimeout(() => {
                        showPopup(messages[stepIndex] || "Tap the highlighted numbers!", "Got it!");
                    }, 300);
                });
            } else {
                showPopup(messages[stepIndex] || "Tap the highlighted numbers!", "Got it!");
            }
        }

        function clearHighlights() {
            const highlightedCells = document.querySelectorAll('.tutorial-highlight');
            highlightedCells.forEach(cell => {
                cell.classList.remove('tutorial-highlight');
            });
        }

        function completeTutorial() {
            clearHighlights();
            currentHighlightedPair = null;
            showTutorialCompletionPopup();
        }
        
        function showTutorialCompletionPopup() {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            overlay.innerHTML = `
                <div class="popup-content">
                    <h3 style="color: #333; font-size: 18px; margin-bottom: 20px;">Awesome! You've completed the tutorial!</h3>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="popup-btn" onclick="closeTutorialPopup(this, 'continue')">Continue</button>
                        <button class="popup-btn" style="background: #6c757d;" onclick="closeTutorialPopup(this, 'exit')">Exit</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        function closeTutorialPopup(button, action) {
            const overlay = button.closest('.popup-overlay');
            overlay.remove();
            
            if (action === 'continue') {
                showStageCompletionMessage();
            } else if (action === 'exit') {
                showStageSelection();
            }
        }

        function showStageCompletionMessage() {
            const nextStage = currentStage + 1;
            const maxStages = stageConfigs[currentDifficulty].stages.length;
            
            // Clear saved game when completing a stage
            clearSavedGame();
            
            if (nextStage <= maxStages) {
                setTimeout(() => {
                    startGame(nextStage);
                }, 1000);
            } else {
                showPopup("üèÜ You've mastered this difficulty level! Try the next one!", "Continue", showStageSelection);
            }
        }

        // Page refresh detection and game reset
        let isPageRefresh = false;
        
        // Save current screen state before refresh
        window.addEventListener('beforeunload', function() {
            sessionStorage.setItem('page_refreshed', 'true');
            
            // Save current screen state
            const currentScreen = getCurrentScreen();
            if (currentScreen) {
                sessionStorage.setItem('current_screen', currentScreen);
                if (currentScreen === 'game') {
                    sessionStorage.setItem('refresh_difficulty', currentDifficulty);
                    sessionStorage.setItem('refresh_stage', currentStage);
                } else if (currentScreen === 'stages') {
                    sessionStorage.setItem('refresh_difficulty', currentDifficulty);
                }
            }
        });
        
        // Get current screen
        function getCurrentScreen() {
            if (!document.getElementById('mainMenu').classList.contains('hidden')) return 'main';
            if (!document.getElementById('difficultySelection').classList.contains('hidden')) return 'difficulty';
            if (!document.getElementById('stageSelection').classList.contains('hidden')) return 'stages';
            if (!document.getElementById('gameScreen').classList.contains('hidden')) return 'game';
            return null;
        }
        
        // Check if page was refreshed and restore appropriate screen
        if (sessionStorage.getItem('page_refreshed')) {
            isPageRefresh = true;
            sessionStorage.removeItem('page_refreshed');
            
            const savedScreen = sessionStorage.getItem('current_screen');
            sessionStorage.removeItem('current_screen');
            
            if (savedScreen === 'game') {
                // Restore game screen but reset progress
                const refreshDifficulty = sessionStorage.getItem('refresh_difficulty');
                const refreshStage = sessionStorage.getItem('refresh_stage');
                sessionStorage.removeItem('refresh_difficulty');
                sessionStorage.removeItem('refresh_stage');
                
                if (refreshDifficulty && refreshStage) {
                    currentDifficulty = refreshDifficulty;
                    currentStage = parseInt(refreshStage);
                    
                                         // Don't clear saved game state on refresh - preserve it for Continue Game functionality
                     // The game progress will be reset in startGame() when isPageRefresh is true
                    
                    // Show the appropriate screen based on current state
                    if (currentDifficulty && currentStage) {
                        showDifficultySelection();
                        selectDifficulty(currentDifficulty);
                        startGame(currentStage);
                    } else {
                        showMainMenu();
                    }
                } else {
                    showMainMenu();
                }
            } else if (savedScreen === 'stages') {
                // Restore stage selection screen
                const refreshDifficulty = sessionStorage.getItem('refresh_difficulty');
                sessionStorage.removeItem('refresh_difficulty');
                
                if (refreshDifficulty) {
                    currentDifficulty = refreshDifficulty;
                    showDifficultySelection();
                    selectDifficulty(currentDifficulty);
                } else {
                    showMainMenu();
                }
            } else if (savedScreen === 'difficulty') {
                // Restore difficulty selection screen
                showDifficultySelection();
            } else {
                // Default to main menu
                showMainMenu();
            }
        } else {
            // Normal initialization
            showMainMenu();
        }
        
        // Initialize
        loadSettings();
        checkForSavedGame();
    </script>
</body>
</html>
