<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Matching Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .stage-btn {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 8px;
            transition: all 0.3s ease;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            min-height: 80px;
        }
        
        .stage-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-grid {
            display: grid;
            gap: 0;
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .grid-cell {
            background: white;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            min-height: 50px;
        }
        
        .grid-cell:hover {
            background: #f0f0f0;
        }
        
        .grid-cell.selected {
            background: #4CAF50;
            color: white;
        }
        
        .grid-cell.empty {
            background: white;
            cursor: default;
        }
        
        .grid-cell.empty:hover {
            background: white;
        }
        
        .score-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            color: white;
        }
        
        .game-btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .add-btn {
            background: #2196F3;
            color: white;
        }
        
        .hint-btn {
            background: #FF9800;
            color: white;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .game-btn:hover {
            transform: translateY(-2px);
        }

        /* Tutorial UI */
        .tutorial-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 16px;
            display: none;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tutorial-title { font-weight: bold; }
        .tutorial-message { font-size: 0.9rem; opacity: 0.9; }
        .tutorial-actions button {
            background: #FF9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
        }
        .tutorial-highlight {
            background: #FFD700 !important;
            color: #333 !important;
            animation: tutorial-pulse 1s infinite;
            border: 3px solid #FF6B35 !important;
        }
        @keyframes tutorial-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .tutorial-complete-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }
        .tutorial-complete-content {
            background: #222;
            padding: 24px 28px;
            border-radius: 12px;
            text-align: center;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-4">
        <!-- Main Menu -->
        <div id="mainMenu" class="game-container p-6">
            <h1 class="text-3xl font-bold text-white text-center mb-8">Number Matching Puzzle</h1>
            <div class="space-y-4">
                <button class="difficulty-btn w-full" onclick="selectDifficulty('easy')">
                    <i class="fas fa-star mr-2"></i> Easy
                </button>
                <button class="difficulty-btn w-full" onclick="selectDifficulty('medium')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Medium
                </button>
                <button class="difficulty-btn w-full" onclick="selectDifficulty('hard')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Hard
                </button>
                <button class="difficulty-btn w-full" onclick="selectDifficulty('expert')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Expert
                </button>
            </div>
        </div>

        <!-- Stage Selection -->
        <div id="stageSelection" class="game-container p-6 hidden">
            <div class="flex items-center justify-between mb-6">
                <button class="back-btn game-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="difficultyTitle" class="text-2xl font-bold text-white">Easy Difficulty</h2>
                <div></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button class="stage-btn" onclick="startGame(1)">
                    <div class="text-lg">Stage 1</div>
                    <div class="text-sm opacity-75">Unlocked</div>
                </button>
                <button class="stage-btn" onclick="startGame(2)">
                    <div class="text-lg">Stage 2</div>
                    <div class="text-sm opacity-75">Unlocked</div>
                </button>
                <button class="stage-btn" onclick="startGame(3)">
                    <div class="text-lg">Stage 3</div>
                    <div class="text-sm opacity-75">Unlocked</div>
                </button>
                <button class="stage-btn" onclick="startGame(4)">
                    <div class="text-lg">Stage 4</div>
                    <div class="text-sm opacity-75">Unlocked</div>
                </button>
                <button class="stage-btn" onclick="startGame(5)">
                    <div class="text-lg">Stage 5</div>
                    <div class="text-sm opacity-75">Unlocked</div>
                </button>
                <button class="stage-btn" onclick="startGame(6)">
                    <div class="text-lg">Stage 6</div>
                    <div class="text-sm opacity-75">Unlocked</div>
                </button>
            </div>
        </div>

        <!-- Tutorial Bar -->
        <div id="tutorialBar" class="tutorial-bar">
            <div>
                <div id="tutorialTitle" class="tutorial-title"></div>
                <div id="tutorialText" class="tutorial-message"></div>
            </div>
            <div class="tutorial-actions">
                <button id="tutorialSkipBtn">Skip</button>
            </div>
        </div>

        <div id="tutorialComplete" class="tutorial-complete-overlay">
            <div class="tutorial-complete-content">
                <h3 id="tutorialCompleteTitle" class="text-2xl mb-2">Level Complete</h3>
                <p id="tutorialCompleteMsg" class="mb-4">Great job!</p>
                <button id="tutorialNextBtn" class="game-btn add-btn">Next</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-container p-4 hidden">
            <div class="flex items-center justify-between mb-4">
                <button class="back-btn game-btn" onclick="showStageSelection()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="stageTitle" class="text-xl font-bold text-white">Stage 1</h2>
                <button class="back-btn game-btn" onclick="pauseGame()">
                    <i class="fas fa-pause"></i>
                </button>
            </div>

            <div class="flex space-x-2 mb-4">
                <div class="score-card flex-1">
                    <div class="text-sm opacity-75">Score</div>
                    <div id="currentScore" class="text-xl font-bold">0</div>
                </div>
                <div class="score-card flex-1">
                    <div class="text-sm opacity-75">Best</div>
                    <div id="bestScore" class="text-xl font-bold">0</div>
                </div>
            </div>

            <div id="gameGrid" class="game-grid mb-4"></div>

            <div class="flex justify-center space-x-4">
                <button id="addRowBtn" class="add-btn game-btn" onclick="addRow()">
                    <i class="fas fa-plus mr-2"></i> Add Row (<span id="addsLeft">5</span>)
                </button>
                <button id="hintBtn" class="hint-btn game-btn" onclick="useHint()">
                    <i class="fas fa-lightbulb mr-2"></i> Hint (<span id="hintsLeft">5</span>)
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let currentDifficulty = '';
        let currentStage = 1;
        let gameGrid = [];
        let selectedCells = [];
        let score = 0;
        let hintsRemaining = 0;
        let addsRemaining = 0;
        let gridColumns = 6;

        // Tutorial State
        let tutorialMode = true; // start in tutorial
        let tutorialLevel = 1; // 1 -> 3x3 HV; 2 -> 5x5 diagonals sum-to-10; 3 -> normal game
        let tutorialHesitationTimer = null;

        // Stage configurations - Updated to use even numbers for guaranteed clearance
        const stageConfigs = {
            easy: {
                columns: 6,
                stages: [
                    { numbers: 24, hints: 5, adds: 5 },
                    { numbers: 30, hints: 6, adds: 4 },
                    { numbers: 36, hints: 0, adds: 4 },
                    { numbers: 30, hints: 6, adds: 3 },
                    { numbers: 32, hints: 6, adds: 3 },
                    { numbers: 30, hints: 6, adds: 3 }
                ]
            },
            medium: {
                columns: 7,
                stages: [
                    { numbers: 32, hints: 7, adds: 5 },
                    { numbers: 36, hints: 7, adds: 3 },
                    { numbers: 38, hints: 7, adds: 2 },
                    { numbers: 34, hints: 7, adds: 4 },
                    { numbers: 38, hints: 7, adds: 2 },
                    { numbers: 36, hints: 7, adds: 2 }
                ]
            },
            hard: {
                columns: 8,
                stages: [
                    { numbers: 40, hints: 8, adds: 3 },
                    { numbers: 44, hints: 8, adds: 2 },
                    { numbers: 48, hints: 8, adds: 2 },
                    { numbers: 44, hints: 8, adds: 1 },
                    { numbers: 46, hints: 8, adds: 1 },
                    { numbers: 44, hints: 8, adds: 1 }
                ]
            },
            expert: {
                columns: 9,
                stages: [
                    { numbers: 46, hints: 9, adds: 2 },
                    { numbers: 50, hints: 9, adds: 1 },
                    { numbers: 54, hints: 9, adds: 1 },
                    { numbers: 52, hints: 9, adds: 1 },
                    { numbers: 54, hints: 9, adds: 1 },
                    { numbers: 50, hints: 9, adds: 1 }
                ]
            }
        };

        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('stageSelection').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('stageSelection').classList.remove('hidden');
            document.getElementById('difficultyTitle').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1) + ' Difficulty';
        }

        function showStageSelection() {
            document.getElementById('stageSelection').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
        }

        function startGame(stage) {
            currentStage = stage;

            // If tutorial not completed, gate into tutorial flow
            if (tutorialMode && tutorialLevel < 3) {
                startTutorialLevel(tutorialLevel);
                return;
            }

            const config = stageConfigs[currentDifficulty];
            const stageConfig = config.stages[stage - 1];
            
            gridColumns = config.columns;
            hintsRemaining = stageConfig.hints;
            addsRemaining = stageConfig.adds;
            
            document.getElementById('stageSelection').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('stageTitle').textContent = `Stage ${stage}`;
            document.getElementById('hintsLeft').textContent = hintsRemaining;
            document.getElementById('addsLeft').textContent = addsRemaining;
            
            initializeGame(stageConfig.numbers);
        }

        function initializeGame(totalNumbers) {
            gameGrid = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // Calculate grid dimensions
            const rows = Math.ceil(totalNumbers / gridColumns);
            
            // Generate numbers with matching pairs
            const numbers = generateNumbers(totalNumbers);
            
            // Fill grid
            for (let i = 0; i < rows; i++) {
                gameGrid[i] = [];
                for (let j = 0; j < gridColumns; j++) {
                    const index = i * gridColumns + j;
                    gameGrid[i][j] = index < numbers.length ? numbers[index] : null;
                }
            }
            
            renderGrid();
            setupTutorialHesitation();
        }

        function generateNumbers(count) {
            const numbers = [];
            
            // Define all possible valid pairs
            const sumToTenPairs = [
                [1, 9], [2, 8], [3, 7], [4, 6], [5, 5]
            ];
            
            const identicalPairs = [
                [1, 1], [2, 2], [3, 3], [4, 4], [6, 6], [7, 7], [8, 8], [9, 9]
            ];
            
            const allPairs = [...sumToTenPairs, ...identicalPairs];
            
            // Calculate how many complete pairs we need
            const pairsNeeded = Math.floor(count / 2);
            
            // Generate exactly the pairs we need
            for (let i = 0; i < pairsNeeded; i++) {
                const randomPair = allPairs[Math.floor(Math.random() * allPairs.length)];
                numbers.push(randomPair[0], randomPair[1]);
            }
            
            // If count is odd, we need one more number
            // Add a number that can pair with an existing number
            if (count % 2 === 1) {
                // Find a number in our existing array and add its pair
                const existingNumber = numbers[Math.floor(Math.random() * numbers.length)];
                let pairNumber;
                
                if (existingNumber === 5) {
                    pairNumber = 5; // 5 pairs with itself
                } else if (existingNumber <= 4) {
                    pairNumber = 10 - existingNumber; // Sum to 10 pair
                } else {
                    pairNumber = existingNumber; // Identical pair
                }
                
                numbers.push(pairNumber);
            }
            
            // Shuffle the array to randomize positions
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            return numbers;
        }

        function renderGrid() {
            const gridElement = document.getElementById('gameGrid');
            gridElement.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;
            gridElement.innerHTML = '';
            
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (gameGrid[i][j] !== null && gameGrid[i][j] !== '') {
                        cell.textContent = gameGrid[i][j];
                        cell.onclick = () => selectCell(i, j);
                    } else {
                        cell.classList.add('empty');
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        function selectCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (gameGrid[row][col] === null || gameGrid[row][col] === '') return;
            
            if (selectedCells.length === 0) {
                selectedCells.push({row, col});
                cell.classList.add('selected');
            } else if (selectedCells.length === 1) {
                const first = selectedCells[0];
                
                if (first.row === row && first.col === col) {
                    // Deselect same cell
                    selectedCells = [];
                    cell.classList.remove('selected');
                    return;
                }
                
                if (isAdjacent(first, {row, col}) && isValidMatch(gameGrid[first.row][first.col], gameGrid[row][col])) {
                    // Valid match
                    gameGrid[first.row][first.col] = '';
                    gameGrid[row][col] = '';
                    score += 10;
                    updateScore();
                    
                    selectedCells = [];
                    renderGrid();
                    
                    // Check win condition
                    if (isGridEmpty()) {
                        setTimeout(() => {
                            alert('Stage Complete! All numbers cleared!');
                            showStageSelection();
                        }, 500);
                    }
                } else {
                    // Invalid match - reset selection
                    document.querySelector(`[data-row="${first.row}"][data-col="${first.col}"]`).classList.remove('selected');
                    selectedCells = [{row, col}];
                    cell.classList.add('selected');
                }
            }
        }

        function isAdjacent(cell1, cell2) {
            const rowDiff = Math.abs(cell1.row - cell2.row);
            const colDiff = Math.abs(cell1.col - cell2.col);
            
            // Check direct adjacency
            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                return true;
            }
            
            // Check adjacency through empty cells
            return canConnect(cell1, cell2);
        }

        function canConnect(cell1, cell2) {
            // Simple path finding through empty cells
            const visited = new Set();
            const queue = [{row: cell1.row, col: cell1.col, path: []}];
            
            while (queue.length > 0) {
                const current = queue.shift();
                const key = `${current.row},${current.col}`;
                
                if (visited.has(key)) continue;
                visited.add(key);
                
                if (current.row === cell2.row && current.col === cell2.col) {
                    return true;
                }
                
                // Check adjacent cells
                const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                for (const [dr, dc] of directions) {
                    const newRow = current.row + dr;
                    const newCol = current.col + dc;
                    
                    if (newRow >= 0 && newRow < gameGrid.length && 
                        newCol >= 0 && newCol < gridColumns) {
                        
                        if ((newRow === cell2.row && newCol === cell2.col) ||
                            (gameGrid[newRow][newCol] === '' || gameGrid[newRow][newCol] === null)) {
                            queue.push({row: newRow, col: newCol, path: [...current.path, current]});
                        }
                    }
                }
            }
            
            return false;
        }

        function isValidMatch(num1, num2) {
            return num1 === num2 || num1 + num2 === 10;
        }

        function isGridEmpty() {
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    if (gameGrid[i][j] !== null && gameGrid[i][j] !== '') {
                        return false;
                    }
                }
            }
            return true;
        }

        function addRow() {
            if (addsRemaining <= 0) return;
            
            addsRemaining--;
            document.getElementById('addsLeft').textContent = addsRemaining;
            
            // Add new row with valid pairs
            const newRow = [];
            const pairsToAdd = Math.floor(gridColumns / 2);
            const tempNumbers = [];
            
            // Generate pairs for the new row
            const sumToTenPairs = [[1, 9], [2, 8], [3, 7], [4, 6], [5, 5]];
            const identicalPairs = [[1, 1], [2, 2], [3, 3], [4, 4], [6, 6], [7, 7], [8, 8], [9, 9]];
            const allPairs = [...sumToTenPairs, ...identicalPairs];
            
            for (let i = 0; i < pairsToAdd; i++) {
                const randomPair = allPairs[Math.floor(Math.random() * allPairs.length)];
                tempNumbers.push(randomPair[0], randomPair[1]);
            }
            
            // If odd number of columns, add one more number that matches existing
            if (gridColumns % 2 === 1) {
                tempNumbers.push(Math.floor(Math.random() * 9) + 1);
            }
            
            // Shuffle and fill new row
            for (let i = tempNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tempNumbers[i], tempNumbers[j]] = [tempNumbers[j], tempNumbers[i]];
            }
            
            for (let j = 0; j < gridColumns; j++) {
                newRow.push(j < tempNumbers.length ? tempNumbers[j] : null);
            }
            
            gameGrid.push(newRow);
            renderGrid();
        }

        function useHint() {
            if (hintsRemaining <= 0) return;
            
            hintsRemaining--;
            document.getElementById('hintsLeft').textContent = hintsRemaining;
            
            // Find and highlight a valid match
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gridColumns; j++) {
                    if (gameGrid[i][j] === '' || gameGrid[i][j] === null) continue;
                    
                    // Check adjacent cells for matches
                    const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                    for (const [dr, dc] of directions) {
                        const newRow = i + dr;
                        const newCol = j + dc;
                        
                        if (newRow >= 0 && newRow < gameGrid.length && 
                            newCol >= 0 && newCol < gridColumns &&
                            gameGrid[newRow][newCol] !== '' && gameGrid[newRow][newCol] !== null) {
                            
                            if (isValidMatch(gameGrid[i][j], gameGrid[newRow][newCol])) {
                                // Highlight these cells briefly
                                const cell1 = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                                const cell2 = document.querySelector(`[data-row="${newRow}"][data-col="${newCol}"]`);
                                
                                cell1.style.background = '#FFD700';
                                cell2.style.background = '#FFD700';
                                
                                setTimeout(() => {
                                    cell1.style.background = '';
                                    cell2.style.background = '';
                                }, 2000);
                                
                                return;
                            }
                        }
                    }
                }
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            
            const bestKey = `best_${currentDifficulty}_${currentStage}`;
            const currentBest = localStorage.getItem(bestKey) || 0;
            
            if (score > currentBest) {
                localStorage.setItem(bestKey, score);
                document.getElementById('bestScore').textContent = score;
            } else {
                document.getElementById('bestScore').textContent = currentBest;
            }
        }

        function pauseGame() {
            // Simple pause - could be expanded
            alert('Game Paused');
        }

        function startTutorialLevel(level) {
            const tutorialBar = document.getElementById('tutorialBar');
            const titleEl = document.getElementById('tutorialTitle');
            const textEl = document.getElementById('tutorialText');
            const completeOverlay = document.getElementById('tutorialComplete');
            const completeTitle = document.getElementById('tutorialCompleteTitle');
            const completeMsg = document.getElementById('tutorialCompleteMsg');
            const gameScreen = document.getElementById('gameScreen');
            const stageSelection = document.getElementById('stageSelection');

            stageSelection.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            tutorialBar.style.display = 'flex';

            if (level === 1) {
                titleEl.textContent = 'Level 1';
                textEl.textContent = 'Tap horizontal or vertical adjacent pairs.';
                gridColumns = 3;
                hintsRemaining = 0;
                addsRemaining = 0;
                document.getElementById('hintsLeft').textContent = hintsRemaining;
                document.getElementById('addsLeft').textContent = addsRemaining;
                document.getElementById('stageTitle').textContent = 'Tutorial - Level 1';
                // Predefined solvable 3x3 with HV pairs (8 numbers, one null)
                gameGrid = [
                    [1, 1, null],
                    [3, 3, 7],
                    [5, 5, 7]
                ];
                renderGrid();
                setupTutorialHesitation();
            } else if (level === 2) {
                titleEl.textContent = 'Level 2';
                textEl.textContent = 'Only diagonal adjacent pairs that sum to 10.';
                gridColumns = 5;
                hintsRemaining = 0;
                addsRemaining = 0;
                document.getElementById('hintsLeft').textContent = hintsRemaining;
                document.getElementById('addsLeft').textContent = addsRemaining;
                document.getElementById('stageTitle').textContent = 'Tutorial - Level 2';
                // Predefined 5x5 that requires diagonal sum-to-10 matches
                gameGrid = [
                    [1, null, null, null, 9],
                    [null, 2, null, 8, null],
                    [null, null, 5, null, null],
                    [null, 7, null, 3, null],
                    [6, null, null, null, 4]
                ];
                renderGrid();
                setupTutorialHesitation();
            } else {
                // Level 3: exit tutorial and start normal game flow
                tutorialMode = false;
                tutorialBar.style.display = 'none';
                completeOverlay.style.display = 'none';
                startGame(currentStage);
            }
        }

        function isInTutorial() {
            return tutorialMode && (tutorialLevel === 1 || tutorialLevel === 2);
        }

        function setupTutorialHesitation() {
            clearTimeout(tutorialHesitationTimer);
            if (!isInTutorial()) return;
            tutorialHesitationTimer = setTimeout(() => {
                // Highlight a valid move depending on tutorial level
                if (tutorialLevel === 1) {
                    // Find any horizontal/vertical adjacent equal pair
                    for (let r = 0; r < gameGrid.length; r++) {
                        for (let c = 0; c < gridColumns; c++) {
                            const v = gameGrid[r][c];
                            if (v === null || v === '') continue;
                            const directions = [[0,1],[1,0],[-1,0],[0,-1]];
                            for (const [dr, dc] of directions) {
                                const nr = r + dr, nc = c + dc;
                                if (nr>=0 && nr<gameGrid.length && nc>=0 && nc<gridColumns) {
                                    const nv = gameGrid[nr][nc];
                                    if (nv !== null && nv !== '' && nv === v) {
                                        highlightCells([[r,c],[nr,nc]]);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                } else if (tutorialLevel === 2) {
                    // Find diagonal adjacent pair summing to 10
                    const diagDirs = [[1,1],[1,-1],[-1,1],[-1,-1]];
                    for (let r = 0; r < gameGrid.length; r++) {
                        for (let c = 0; c < gridColumns; c++) {
                            const v = gameGrid[r][c];
                            if (v === null || v === '') continue;
                            for (const [dr, dc] of diagDirs) {
                                const nr = r + dr, nc = c + dc;
                                if (nr>=0 && nr<gameGrid.length && nc>=0 && nc<gridColumns) {
                                    const nv = gameGrid[nr][nc];
                                    if (nv !== null && nv !== '' && v + nv === 10) {
                                        highlightCells([[r,c],[nr,nc]]);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                }
            }, 3000);
        }

        function highlightCells(cells) {
            cells.forEach(([r,c]) => {
                const el = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                if (el) el.classList.add('tutorial-highlight');
            });
            setTimeout(() => {
                cells.forEach(([r,c]) => {
                    const el = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                    if (el) el.classList.remove('tutorial-highlight');
                });
            }, 2000);
        }

        // Gate selection rules during tutorial
        const _originalIsAdjacent = isAdjacent;
        const _originalIsValidMatch = isValidMatch;

        function isAdjacent(cell1, cell2) {
            if (!isInTutorial()) return _originalIsAdjacent(cell1, cell2);
            if (tutorialLevel === 1) {
                // Only direct H/V adjacency
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }
            if (tutorialLevel === 2) {
                // Only diagonal adjacency
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);
                return rowDiff === 1 && colDiff === 1;
            }
            return _originalIsAdjacent(cell1, cell2);
        }

        function isValidMatch(num1, num2) {
            if (!isInTutorial()) return _originalIsValidMatch(num1, num2);
            if (tutorialLevel === 1) {
                // Only identical numbers
                return num1 === num2;
            }
            if (tutorialLevel === 2) {
                // Only sum to 10
                return num1 + num2 === 10;
            }
            return _originalIsValidMatch(num1, num2);
        }

        // Hook into render to check completion
        const _originalRenderGrid = renderGrid;
        function renderGrid() {
            _originalRenderGrid();
            if (isInTutorial()) {
                checkTutorialCompletion();
                setupTutorialHesitation();
            }
        }

        function checkTutorialCompletion() {
            // Completed when all non-null/'' values are cleared
            for (let r = 0; r < gameGrid.length; r++) {
                for (let c = 0; c < gridColumns; c++) {
                    if (gameGrid[r] && gameGrid[r][c] !== null && gameGrid[r][c] !== '') {
                        return;
                    }
                }
            }
            const completeOverlay = document.getElementById('tutorialComplete');
            const completeTitle = document.getElementById('tutorialCompleteTitle');
            const completeMsg = document.getElementById('tutorialCompleteMsg');
            completeTitle.textContent = `Level ${tutorialLevel} Complete`;
            completeMsg.textContent = tutorialLevel === 1 ? 'Great job! You matched horizontal/vertical pairs.' : 'Nice! Diagonal sum-to-10 pairs found.';
            completeOverlay.style.display = 'flex';
        }

        // Tutorial controls
        document.getElementById('tutorialSkipBtn').addEventListener('click', () => {
            tutorialMode = false;
            document.getElementById('tutorialBar').style.display = 'none';
            document.getElementById('tutorialComplete').style.display = 'none';
            startGame(currentStage || 1);
        });
        document.getElementById('tutorialNextBtn').addEventListener('click', () => {
            document.getElementById('tutorialComplete').style.display = 'none';
            tutorialLevel += 1;
            startTutorialLevel(tutorialLevel);
        });

        // Initialize
        showMainMenu();
    </script>
