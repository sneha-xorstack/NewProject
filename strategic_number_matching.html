<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Zero Leftovers - No L-Shapes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-btn {
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .difficulty-btn.easy { background: rgba(76, 175, 80, 0.8); }
        .difficulty-btn.medium { background: rgba(255, 152, 0, 0.8); }
        .difficulty-btn.hard { background: rgba(244, 67, 54, 0.8); }
        .difficulty-btn.expert { background: rgba(156, 39, 176, 0.8); }
        
        .stage-btn {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin: 8px;
            transition: all 0.3s ease;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .game-grid {
            display: grid;
            gap: 2px;
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .grid-cell {
            background: white;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            min-height: 50px;
        }
        
        .grid-cell:hover { background: #f0f0f0; }
        .grid-cell.selected { background: #4CAF50; color: white; }
        .grid-cell.empty { background: #f5f5f5; cursor: default; }
        
        .score-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            color: white;
        }
        
        .game-btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .add-btn { background: #2196F3; color: white; }
        .hint-btn { background: #FF9800; color: white; }
        .ai-btn { background: #9C27B0; color: white; }
        .back-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.3); }
        
        .tutorial-highlight {
            background: #FFD700 !important;
            color: #333 !important;
            animation: pulse 1s infinite;
            border: 3px solid #FF6B35 !important;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .popup-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-4">
        <!-- Main Menu -->
        <div id="mainMenu" class="game-container p-6">
            <div class="flex items-center justify-between mb-4">
                <button class="back-btn game-btn" onclick="exitOrAbout()">
                    <i class="fas fa-arrow-left"></i> Home
                </button>
                <div></div>
                <button class="back-btn game-btn" onclick="showSettings()">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <h1 class="text-3xl font-bold text-white text-center mb-2">Strategic Number Matching</h1>
            <h2 class="text-lg font-bold text-yellow-300 text-center mb-4">🚫 NO L-SHAPES - ZERO LEFTOVERS 🚫</h2>
            <p class="text-white text-center mb-8">Straight lines only - Every number guaranteed clearable!</p>
            
            <div class="space-y-4">
                <button class="difficulty-btn easy w-full" onclick="selectDifficulty('easy')">
                    <i class="fas fa-star mr-2"></i> Easy - Direct Adjacent
                </button>
                <button class="difficulty-btn medium w-full" onclick="selectDifficulty('medium')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Medium - Straight Lines
                </button>
                <button class="difficulty-btn hard w-full" onclick="selectDifficulty('hard')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Hard - Strategic
                </button>
                <button class="difficulty-btn expert w-full" onclick="selectDifficulty('expert')">
                    <i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i><i class="fas fa-star mr-2"></i> Expert - Master Level
                </button>
            </div>
        </div>

        <!-- Stage Selection -->
        <div id="stageSelection" class="game-container p-6 hidden">
            <div class="flex items-center justify-between mb-6">
                <button class="back-btn game-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="difficultyTitle" class="text-2xl font-bold text-white">Easy Difficulty</h2>
                <div></div>
            </div>
            <div class="grid grid-cols-2 gap-4" id="stageButtonsContainer"></div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-container p-4 hidden">
            <div class="flex items-center justify-between mb-4">
                <button class="back-btn game-btn" onclick="showStageSelection()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="stageTitle" class="text-xl font-bold text-white">Stage 1</h2>
                <button class="back-btn game-btn" onclick="pauseGame()">
                    <i class="fas fa-pause"></i>
                </button>
            </div>

            <div class="flex space-x-2 mb-4">
                <div class="score-card flex-1">
                    <div class="text-sm opacity-75">Score</div>
                    <div id="currentScore" class="text-xl font-bold">0</div>
                </div>
                <div class="score-card flex-1">
                    <div class="text-sm opacity-75">Left</div>
                    <div id="numbersLeft" class="text-xl font-bold">0</div>
                </div>
            </div>

            <div id="gameGrid" class="game-grid mb-4"></div>

            <div class="flex justify-center space-x-2 flex-wrap">
                <button id="addRowBtn" class="add-btn game-btn" onclick="addRow()">
                    <i class="fas fa-plus mr-2"></i> Add Row (<span id="addsLeft">5</span>)
                </button>
                <button id="hintBtn" class="hint-btn game-btn" onclick="useHint()">
                    <i class="fas fa-lightbulb mr-2"></i> Hint (<span id="hintsLeft">5</span>)
                </button>
                <button id="aiBtn" class="ai-btn game-btn" onclick="startAI()">
                    <i class="fas fa-robot mr-2"></i> AI Solve
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let currentDifficulty = '';
        let currentStage = 1;
        let gameGrid = [];
        let selectedCells = [];
        let score = 0;
        let hintsRemaining = 0;
        let addsRemaining = 0;
        let gridColumns = 6;
        
        // Tutorial State
        let isTutorial = false;
        let tutorialStep = 0;
        let tutorialPairs = [];
        let currentHighlightedPair = null;
        
        // AI State
        let aiActive = false;

        // Stage configurations - Stage 2 now regular gameplay
        const stageConfigs = {
            easy: {
                columns: 6,
                stages: [
                    { numbers: 8, hints: 0, adds: 0, pairStrategy: 'tutorial', shuffleLevel: 'none', columns: 3 },
                    { numbers: 24, hints: 3, adds: 2, pairStrategy: 'visible', shuffleLevel: 'light', columns: 5 },
                    { numbers: 30, hints: 3, adds: 2, pairStrategy: 'visible', shuffleLevel: 'light' },
                    { numbers: 36, hints: 2, adds: 2, pairStrategy: 'scattered', shuffleLevel: 'medium' },
                    { numbers: 42, hints: 1, adds: 1, pairStrategy: 'mixed', shuffleLevel: 'medium' }
                ]
            },
            medium: {
                columns: 7,
                stages: [
                    { numbers: 35, hints: 4, adds: 3, pairStrategy: 'strategic', shuffleLevel: 'medium' },
                    { numbers: 42, hints: 3, adds: 2, pairStrategy: 'complex', shuffleLevel: 'high' },
                    { numbers: 49, hints: 2, adds: 2, pairStrategy: 'disguised', shuffleLevel: 'high' },
                    { numbers: 56, hints: 2, adds: 1, pairStrategy: 'layered', shuffleLevel: 'high' },
                    { numbers: 63, hints: 1, adds: 1, pairStrategy: 'challenging', shuffleLevel: 'maximum' }
                ]
            },
            hard: {
                columns: 8,
                stages: [
                    { numbers: 48, hints: 3, adds: 2, pairStrategy: 'deceptive', shuffleLevel: 'high' },
                    { numbers: 56, hints: 2, adds: 1, pairStrategy: 'intricate', shuffleLevel: 'maximum' },
                    { numbers: 64, hints: 2, adds: 1, pairStrategy: 'maze', shuffleLevel: 'maximum' },
                    { numbers: 72, hints: 1, adds: 1, pairStrategy: 'puzzle', shuffleLevel: 'maximum' },
                    { numbers: 80, hints: 1, adds: 0, pairStrategy: 'master', shuffleLevel: 'maximum' }
                ]
            },
            expert: {
                columns: 9,
                stages: [
                    { numbers: 63, hints: 2, adds: 1, pairStrategy: 'genius', shuffleLevel: 'maximum' },
                    { numbers: 72, hints: 1, adds: 1, pairStrategy: 'nightmare', shuffleLevel: 'maximum' },
                    { numbers: 81, hints: 1, adds: 0, pairStrategy: 'impossible', shuffleLevel: 'maximum' },
                    { numbers: 90, hints: 1, adds: 0, pairStrategy: 'legendary', shuffleLevel: 'maximum' },
                    { numbers: 99, hints: 0, adds: 0, pairStrategy: 'godlike', shuffleLevel: 'maximum' }
                ]
            }
        };

        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('stageSelection').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            stopAI();
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('stageSelection').classList.remove('hidden');
            document.getElementById('difficultyTitle').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1) + ' Difficulty';
            
            populateStageButtons(difficulty);
        }

        function populateStageButtons(difficulty) {
            const descriptions = {
                easy: ['Tutorial - Learn basics', 'Regular gameplay', 'Visible pairs', 'Scattered pairs', 'Mixed challenge'],
                medium: ['Strategic thinking', 'Complex patterns', 'Disguised pairs', 'Layered challenge', 'Real challenge'],
                hard: ['Deceptive layout', 'Intricate patterns', 'Maze-like pairs', 'Puzzle master', 'True master'],
                expert: ['Genius level', 'Nightmare mode', 'Nearly impossible', 'Legendary skill', 'Godlike mastery']
            };
            
            const container = document.getElementById('stageButtonsContainer');
            container.innerHTML = '';
            
            const config = stageConfigs[difficulty];
            
            for (let i = 0; i < 5; i++) {
                const stageConfig = config.stages[i];
                const button = document.createElement('button');
                button.className = 'stage-btn';
                button.onclick = () => startGame(i + 1);
                
                button.innerHTML = `
                    <div class="text-lg">Stage ${i + 1}</div>
                    <div class="text-xs opacity-75">${stageConfig.numbers} numbers</div>
                    <div class="text-xs opacity-60">${descriptions[difficulty][i]}</div>
                `;
                
                container.appendChild(button);
            }
        }

        function showStageSelection() {
            document.getElementById('stageSelection').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            stopAI();
        }
        
        function exitOrAbout() {
            // Show about info or exit confirmation
            showPopup("Strategic Number Matching Game\n\nCreated for ultimate number puzzle experience!\n\nClick OK to continue or close the app if desired.", "Continue");
        }
        
        function showSettings() {
            // Show settings popup
            showPopup("Settings\n\nGame settings and preferences would go here in a full implementation.", "OK");
        }

        function startGame(stage) {
            currentStage = stage;
            const config = stageConfigs[currentDifficulty];
            const stageConfig = config.stages[stage - 1];
            
            gridColumns = stageConfig.columns || config.columns;
            hintsRemaining = stageConfig.hints;
            addsRemaining = stageConfig.adds;
            
            document.getElementById('stageSelection').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('stageTitle').textContent = `Stage ${stage}`;
            document.getElementById('hintsLeft').textContent = hintsRemaining;
            document.getElementById('addsLeft').textContent = addsRemaining;
            
            updateUIButtons();
            initializeGame(stageConfig.numbers, stageConfig.pairStrategy, stageConfig.shuffleLevel);
        }

        function updateUIButtons() {
            const hintBtn = document.getElementById('hintBtn');
            const addBtn = document.getElementById('addRowBtn');
            
            if (hintsRemaining <= 0) {
                hintBtn.style.display = 'none';
            } else {
                hintBtn.style.display = 'inline-block';
            }
            
            if (addsRemaining <= 0) {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'inline-block';
            }
        }

        function initializeGame(totalNumbers, pairStrategy, shuffleLevel) {
            gameGrid = [];
            selectedCells = [];
            score = 0;
            stopAI();
            
            isTutorial = (pairStrategy === 'tutorial');
            tutorialStep = 0;
            currentHighlightedPair = null;
            
            const rows = Math.ceil(totalNumbers / gridColumns);
            const numbers = generatePerfectPairNumbers(totalNumbers, pairStrategy, shuffleLevel);
            
            for (let i = 0; i < rows; i++) {
                gameGrid[i] = [];
                for (let j = 0; j < gridColumns; j++) {
                    const index = i * gridColumns + j;
                    gameGrid[i][j] = index < numbers.length ? numbers[index] : null;
                }
            }
            
            renderGrid();
            updateStats();
            
            if (isTutorial) {
                setTimeout(() => {
                    startTutorial();
                }, 1000);
            }
        }

        // ===== BULLETPROOF PERFECT PAIR ALGORITHM =====
        function generatePerfectPairNumbers(count, pairStrategy = 'balanced', shuffleLevel = 'medium') {
            console.log(`🎯 BULLETPROOF PAIRS: Generating ${count} numbers with PERFECT pairing`);
            
            // Tutorial mode (Stage 1 only)
            if (pairStrategy === 'tutorial' && count === 8) {
                tutorialPairs = [
                    [{row: 0, col: 0}, {row: 0, col: 1}],
                    [{row: 1, col: 0}, {row: 1, col: 1}],
                    [{row: 2, col: 0}, {row: 2, col: 1}],
                    [{row: 0, col: 2}, {row: 1, col: 2}]
                ];
                return [2, 2, 1, 3, 3, 9, 4, 4];
            }
            
            // ===== PERFECT MATHEMATICAL PAIRING =====
            const result = [];
            const exactPairs = Math.floor(count / 2);
            
            console.log(`🔢 Creating ${exactPairs} mathematically perfect pairs`);
            
            // Step 1: Create base pairs according to strategy
            const pairDistribution = getPairDistribution(pairStrategy);
            const identicalPairs = Math.floor(exactPairs * pairDistribution.identical);
            const sum10Pairs = exactPairs - identicalPairs;
            
            console.log(`📊 Distribution: ${identicalPairs} identical pairs, ${sum10Pairs} sum-10 pairs`);
            
            // Step 2: Generate identical pairs
            for (let i = 0; i < identicalPairs; i++) {
                const number = (i % 9) + 1;
                result.push(number, number);
                console.log(`Identical pair ${i + 1}: [${number}, ${number}]`);
            }
            
            // Step 3: Generate sum-10 pairs
            for (let i = 0; i < sum10Pairs; i++) {
                const number = (i % 5) + 1; // 1-5 for sum-10 pairs
                result.push(number, 10 - number);
                console.log(`Sum-10 pair ${i + 1}: [${number}, ${10 - number}]`);
            }
            
            // Step 4: Handle odd count
            if (count % 2 === 1) {
                // Find an existing number to duplicate
                if (result.length > 0) {
                    const existingNumber = result[Math.floor(Math.random() * result.length)];
                    result.push(existingNumber);
                    console.log(`Odd number: ${existingNumber} (matches existing number)`);
                } else {
                    result.push(5);
                    console.log(`Odd number: 5 (fallback)`);
                }
            }
            
            // Step 5: Apply strategic shuffle
            const shuffledResult = applyControlledShuffle(result, shuffleLevel);
            
            // Step 6: CRITICAL VERIFICATION
            const verification = verifyPerfectPairing(shuffledResult);
            if (!verification.isValid) {
                console.error(`❌ VERIFICATION FAILED: ${verification.issues.join(', ')}`);
                // Fallback to simple pairs
                return createSimplePairs(count);
            }
            
            console.log(`✅ PERFECT PAIRS VERIFIED: ${shuffledResult.length} numbers, all guaranteed clearable`);
            return shuffledResult.slice(0, count);
        }
        
        function getPairDistribution(strategy) {
            const distributions = {
                'visible': { identical: 0.9, sum10: 0.1 },
                'scattered': { identical: 0.7, sum10: 0.3 },
                'mixed': { identical: 0.6, sum10: 0.4 },
                'strategic': { identical: 0.6, sum10: 0.4 },
                'complex': { identical: 0.5, sum10: 0.5 },
                'disguised': { identical: 0.4, sum10: 0.6 },
                'deceptive': { identical: 0.4, sum10: 0.6 },
                'intricate': { identical: 0.3, sum10: 0.7 },
                'genius': { identical: 0.3, sum10: 0.7 },
                'nightmare': { identical: 0.2, sum10: 0.8 },
                'impossible': { identical: 0.2, sum10: 0.8 },
                'legendary': { identical: 0.1, sum10: 0.9 },
                'godlike': { identical: 0.1, sum10: 0.9 }
            };
            return distributions[strategy] || { identical: 0.6, sum10: 0.4 };
        }
        
        function applyControlledShuffle(numbers, shuffleLevel) {
            let result = [...numbers];
            
            const shuffleIntensity = {
                'none': 0,
                'light': 3,
                'medium': 6,
                'high': 10,
                'maximum': 15
            }[shuffleLevel] || 5;
            
            console.log(`🔀 Applying ${shuffleIntensity} controlled shuffle rounds`);
            
            for (let round = 0; round < shuffleIntensity; round++) {
                for (let i = result.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [result[i], result[j]] = [result[j], result[i]];
                }
            }
            
            return result;
        }
        
        function verifyPerfectPairing(numbers) {
            const counts = {};
            const issues = [];
            
            // Count occurrences
            for (const num of numbers) {
                counts[num] = (counts[num] || 0) + 1;
            }
            
            console.log(`🔍 Number counts:`, counts);
            
            // Check each number
            for (const [num, count] of Object.entries(counts)) {
                const n = parseInt(num);
                
                // Check if number can form pairs
                const hasIdenticalPair = count >= 2;
                const hasSum10Pair = counts[10 - n] && counts[10 - n] >= 1 && n !== 5;
                const is5WithMultiple = n === 5 && count >= 2;
                
                if (!hasIdenticalPair && !hasSum10Pair && !is5WithMultiple) {
                    if (count === 1) {
                        // Single occurrence - check if it can pair
                        if (n === 5) {
                            // 5 needs another 5 or forms sum-10 with other 5s
                            continue;
                        } else if (counts[10 - n]) {
                            // Has sum-10 partner
                            continue;
                        } else {
                            issues.push(`Number ${n} appears only once and has no valid pairs`);
                        }
                    } else {
                        issues.push(`Number ${n} appears ${count} times but lacks valid pairing`);
                    }
                }
            }
            
            return {
                isValid: issues.length === 0,
                issues: issues
            };
        }
        
        function createSimplePairs(count) {
            console.log(`🔧 Creating simple fallback pairs for ${count} numbers`);
            const result = [];
            const pairsNeeded = Math.floor(count / 2);
            
            for (let i = 0; i < pairsNeeded; i++) {
                const number = (i % 9) + 1;
                result.push(number, number);
            }
            
            if (count % 2 === 1) {
                result.push(result[0]);
            }
            
            return result.slice(0, count);
        }

        function renderGrid() {
            const gridElement = document.getElementById('gameGrid');
            gridElement.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;
            gridElement.innerHTML = '';
            
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (gameGrid[i][j] !== null) {
                        cell.textContent = gameGrid[i][j];
                        cell.onclick = () => selectCell(i, j);
                    } else {
                        cell.classList.add('empty');
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        function selectCell(row, col) {
            if (aiActive) return;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (gameGrid[row][col] === null) return;
            
            if (isTutorial && currentHighlightedPair) {
                const pair = tutorialPairs[tutorialStep];
                const isValidTutorialClick = pair.some(pos => pos.row === row && pos.col === col);
                
                if (!isValidTutorialClick) {
                    showPopup("Tap the highlighted numbers!", "Try Again");
                    return;
                }
            }
            
            if (selectedCells.length === 0) {
                selectedCells.push({row, col});
                cell.classList.add('selected');
            } else if (selectedCells.length === 1) {
                const first = selectedCells[0];
                
                if (first.row === row && first.col === col) {
                    selectedCells = [];
                    cell.classList.remove('selected');
                    return;
                }
                
                if (isStraightLineAdjacent(first, {row, col}) && isValidMatch(gameGrid[first.row][first.col], gameGrid[row][col])) {
                    gameGrid[first.row][first.col] = null;
                    gameGrid[row][col] = null;
                    score += 10;
                    
                    selectedCells = [];
                    renderGrid();
                    updateStats();
                    
                    if (isTutorial) {
                        clearHighlights();
                        tutorialStep++;
                        if (tutorialStep < tutorialPairs.length) {
                            setTimeout(() => {
                                highlightTutorialPair(tutorialStep);
                            }, 1000);
                        } else {
                            setTimeout(() => {
                                completeTutorial();
                            }, 1000);
                        }
                    } else {
                        if (isGridEmpty()) {
                            setTimeout(() => {
                                showPopup("🎉 PERFECT! All numbers cleared - Zero leftovers!", "Next Stage", showStageCompletionMessage);
                            }, 500);
                        }
                    }
                } else {
                    document.querySelector(`[data-row="${first.row}"][data-col="${first.col}"]`).classList.remove('selected');
                    selectedCells = [{row, col}];
                    cell.classList.add('selected');
                }
            }
        }

        // ===== STRAIGHT LINE ADJACENCY (NO L-SHAPES) =====
        function isStraightLineAdjacent(cell1, cell2) {
            const rowDiff = Math.abs(cell1.row - cell2.row);
            const colDiff = Math.abs(cell1.col - cell2.col);
            
            // Direct adjacency (horizontal, vertical, diagonal)
            if ((rowDiff <= 1 && colDiff <= 1) && (rowDiff + colDiff > 0)) {
                return true;
            }
            
            // ONLY straight-line connections through empty cells (NO L-SHAPES)
            return canConnectStraightLine(cell1, cell2);
        }

        function canConnectStraightLine(cell1, cell2) {
            // Same row - horizontal connection through empty cells
            if (cell1.row === cell2.row) {
                const startCol = Math.min(cell1.col, cell2.col) + 1;
                const endCol = Math.max(cell1.col, cell2.col) - 1;
                for (let col = startCol; col <= endCol; col++) {
                    if (gameGrid[cell1.row][col] !== null) return false;
                }
                return true;
            }
            
            // Same column - vertical connection through empty cells
            if (cell1.col === cell2.col) {
                const startRow = Math.min(cell1.row, cell2.row) + 1;
                const endRow = Math.max(cell1.row, cell2.row) - 1;
                for (let row = startRow; row <= endRow; row++) {
                    if (gameGrid[row][cell1.col] !== null) return false;
                }
                return true;
            }
            
            // Diagonal connection through empty cells (straight diagonal line)
            if (Math.abs(cell1.row - cell2.row) === Math.abs(cell1.col - cell2.col)) {
                const rowStep = cell2.row > cell1.row ? 1 : -1;
                const colStep = cell2.col > cell1.col ? 1 : -1;
                let currentRow = cell1.row + rowStep;
                let currentCol = cell1.col + colStep;
                
                while (currentRow !== cell2.row || currentCol !== cell2.col) {
                    if (currentRow < 0 || currentRow >= gameGrid.length || 
                        currentCol < 0 || currentCol >= gridColumns ||
                        gameGrid[currentRow][currentCol] !== null) {
                        return false;
                    }
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                return true;
            }
            
            // Row-end to row-start match (special straight-line case)
            if ((cell1.row + 1 === cell2.row && cell1.col === gridColumns - 1 && cell2.col === 0) ||
                (cell2.row + 1 === cell1.row && cell2.col === gridColumns - 1 && cell1.col === 0)) {
                return true;
            }
            
            // NO L-SHAPES OR COMPLEX PATHS ALLOWED
            return false;
        }

        function isValidMatch(num1, num2) {
            return num1 === num2 || num1 + num2 === 10;
        }

        function isGridEmpty() {
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    if (gameGrid[i][j] !== null) {
                        return false;
                    }
                }
            }
            return true;
        }

        function countNumbers() {
            let count = 0;
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    if (gameGrid[i][j] !== null) {
                        count++;
                    }
                }
            }
            return count;
        }

        function updateStats() {
            document.getElementById('currentScore').textContent = score;
            document.getElementById('numbersLeft').textContent = countNumbers();
        }

        // ===== POPUP SYSTEM (Replaces alerts) =====
        function showPopup(message, buttonText = "OK", onClose = null) {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            overlay.innerHTML = `
                <div class="popup-content">
                    <h3 style="color: #333; font-size: 18px; margin-bottom: 15px;">${message}</h3>
                    <button class="popup-btn" onclick="closePopup(this)">${buttonText}</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Store callback for later use
            overlay.dataset.callback = onClose ? onClose.name : '';
        }
        
        function closePopup(button) {
            const overlay = button.closest('.popup-overlay');
            const callbackName = overlay.dataset.callback;
            
            overlay.remove();
            
            // Execute callback if provided
            if (callbackName && window[callbackName]) {
                window[callbackName]();
            }
        }

        // ===== SMART ADD ROW FUNCTION =====
        function getRemainingNumbers() {
            const remaining = [];
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    if (gameGrid[i][j] !== null) {
                        remaining.push(gameGrid[i][j]);
                    }
                }
            }
            return remaining;
        }

        function analyzeUnmatchedNumbers(remainingNumbers) {
            const counts = {};
            const unmatched = [];
            
            // Count occurrences of each number
            for (const num of remainingNumbers) {
                counts[num] = (counts[num] || 0) + 1;
            }
            
            console.log('📊 Current number counts:', counts);
            
            // Find unmatched numbers (those that cannot form pairs with existing numbers)
            for (const [num, count] of Object.entries(counts)) {
                const n = parseInt(num);
                
                // Check if this number can form complete pairs
                const identicalPairs = Math.floor(count / 2);
                const leftoverFromIdentical = count % 2;
                
                // Check sum-10 pairs
                const complement = 10 - n;
                let sum10Pairs = 0;
                
                if (n === 5) {
                    // 5s can pair with each other or other 5s
                    sum10Pairs = Math.floor(count / 2);
                } else if (counts[complement]) {
                    sum10Pairs = Math.min(leftoverFromIdentical, counts[complement] - Math.floor(counts[complement] / 2) * 2);
                }
                
                const totalUnmatched = leftoverFromIdentical - sum10Pairs;
                
                if (totalUnmatched > 0) {
                    for (let i = 0; i < totalUnmatched; i++) {
                        unmatched.push(n);
                    }
                }
            }
            
            console.log('🔍 Unmatched numbers that need pairs:', unmatched);
            return unmatched;
        }

        function generateStrategicNewRow(unmatchedNumbers) {
            console.log('🎯 Generating strategic row for unmatched:', unmatchedNumbers);
            
            const newRow = [];
            const matchingNumbers = [];
            
            // Generate matching numbers for unmatched ones
            for (const num of unmatchedNumbers) {
                if (Math.random() < 0.7) {
                    // 70% chance to create identical pair
                    matchingNumbers.push(num);
                } else {
                    // 30% chance to create sum-10 pair
                    if (num === 5) {
                        matchingNumbers.push(5); // 5 pairs with 5
                    } else {
                        matchingNumbers.push(10 - num);
                    }
                }
            }
            
            console.log('🎲 Generated matching numbers:', matchingNumbers);
            
            // Add the matching numbers to new row
            newRow.push(...matchingNumbers);
            
            // Fill remaining positions with perfect pairs
            const remainingPositions = gridColumns - newRow.length;
            const additionalPairs = Math.floor(remainingPositions / 2);
            
            for (let i = 0; i < additionalPairs; i++) {
                if (Math.random() < 0.8) {
                    // Identical pair
                    const num = Math.floor(Math.random() * 9) + 1;
                    newRow.push(num, num);
                } else {
                    // Sum-10 pair
                    const num = Math.floor(Math.random() * 5) + 1;
                    newRow.push(num, 10 - num);
                }
            }
            
            // Handle odd remaining position
            if (newRow.length < gridColumns) {
                if (newRow.length > 0) {
                    // Duplicate an existing number from the new row
                    const existingNum = newRow[Math.floor(Math.random() * newRow.length)];
                    newRow.push(existingNum);
                } else {
                    // Fallback
                    newRow.push(Math.floor(Math.random() * 9) + 1);
                }
            }
            
            // Ensure we don't exceed grid width
            const finalRow = newRow.slice(0, gridColumns);
            
            // Light shuffle to avoid obvious patterns
            for (let i = 0; i < 3; i++) {
                for (let j = finalRow.length - 1; j > 0; j--) {
                    const k = Math.floor(Math.random() * (j + 1));
                    [finalRow[j], finalRow[k]] = [finalRow[k], finalRow[j]];
                }
            }
            
            console.log('✅ Final strategic row:', finalRow);
            return finalRow;
        }

        function addRow() {
            if (addsRemaining <= 0) return;
            
            addsRemaining--;
            document.getElementById('addsLeft').textContent = addsRemaining;
            updateUIButtons();
            
            // Analyze current grid for unmatched numbers
            const remainingNumbers = getRemainingNumbers();
            
            // Calculate sum of all existing numbers in the grid
            let totalSum = 0;
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gameGrid[i].length; j++) {
                    if (gameGrid[i][j] !== null) {
                        totalSum += gameGrid[i][j];
                    }
                }
            }
            
            if (remainingNumbers.length === 0) {
                console.log('🎉 Grid is already empty, adding bonus row');
                // Grid is empty, just add a standard paired row
                const bonusRow = [];
                const pairs = Math.floor(gridColumns / 2);
                
                for (let i = 0; i < pairs; i++) {
                    const num = Math.floor(Math.random() * 9) + 1;
                    bonusRow.push(num, num);
                }
                
                if (bonusRow.length < gridColumns) {
                    bonusRow.push(bonusRow[0]);
                }
                
                // Add sum at the end if there's space, otherwise replace last element
                const finalRow = bonusRow.slice(0, gridColumns);
                if (totalSum > 0) {
                    finalRow[gridColumns - 1] = totalSum;
                }
                
                gameGrid.push(finalRow);
            } else {
                // Analyze unmatched numbers and generate strategic row
                const unmatchedNumbers = analyzeUnmatchedNumbers(remainingNumbers);
                const newRow = generateStrategicNewRow(unmatchedNumbers);
                
                // Add sum of all existing numbers at the end of the new row
                if (totalSum > 0) {
                    newRow[gridColumns - 1] = totalSum;
                }
                
                console.log('🚀 Adding strategic row to help clear unmatched numbers');
                gameGrid.push(newRow);
            }
            
            renderGrid();
            updateStats();
            
            // Show helpful message
            if (remainingNumbers.length > 0) {
                const unmatchedCount = analyzeUnmatchedNumbers(remainingNumbers).length;
                if (unmatchedCount > 0) {
                    showPopup(`✨ Added strategic row to help clear ${unmatchedCount} unmatched number(s)! Sum: ${totalSum}`, "Got it!");
                } else {
                    showPopup(`✨ Added strategic row! Sum: ${totalSum}`, "Got it!");
                }
            } else {
                showPopup(`✨ Added bonus row! Sum: ${totalSum}`, "Got it!");
            }
        }

        function useHint() {
            if (hintsRemaining <= 0) return;
            
            hintsRemaining--;
            document.getElementById('hintsLeft').textContent = hintsRemaining;
            updateUIButtons();
            
            // Find first available straight-line match
            for (let i = 0; i < gameGrid.length; i++) {
                for (let j = 0; j < gridColumns; j++) {
                    if (gameGrid[i][j] === null) continue;
                    
                    for (let x = 0; x < gameGrid.length; x++) {
                        for (let y = 0; y < gridColumns; y++) {
                            if (x === i && y === j) continue;
                            if (gameGrid[x][y] === null) continue;
                            
                            if (isStraightLineAdjacent({row: i, col: j}, {row: x, col: y}) &&
                                isValidMatch(gameGrid[i][j], gameGrid[x][y])) {
                                
                                const cell1 = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                                const cell2 = document.querySelector(`[data-row="${x}"][data-col="${y}"]`);
                                
                                cell1.style.background = '#FFD700';
                                cell2.style.background = '#FFD700';
                                
                                setTimeout(() => {
                                    cell1.style.background = '';
                                    cell2.style.background = '';
                                }, 3000);
                                
                                return;
                            }
                        }
                    }
                }
            }
        }

        function startAI() {
            if (aiActive) {
                stopAI();
                return;
            }
            
            if (isTutorial) {
                showPopup("AI solver is not available during tutorial mode.", "OK");
                return;
            }
            
            aiActive = true;
            document.getElementById('aiBtn').innerHTML = '<i class="fas fa-stop mr-2"></i> Stop AI';
            
            let aiMoves = 0;
            const solveStep = () => {
                if (!aiActive) return;
                
                // Find first available straight-line match
                for (let i = 0; i < gameGrid.length; i++) {
                    for (let j = 0; j < gridColumns; j++) {
                        if (gameGrid[i][j] === null) continue;
                        
                        for (let x = 0; x < gameGrid.length; x++) {
                            for (let y = 0; y < gridColumns; y++) {
                                if (x === i && y === j) continue;
                                if (gameGrid[x][y] === null) continue;
                                
                                if (isStraightLineAdjacent({row: i, col: j}, {row: x, col: y}) &&
                                    isValidMatch(gameGrid[i][j], gameGrid[x][y])) {
                                    
                                    // Highlight the move
                                    const cell1 = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                                    const cell2 = document.querySelector(`[data-row="${x}"][data-col="${y}"]`);
                                    
                                    cell1.style.background = '#E91E63';
                                    cell2.style.background = '#E91E63';
                                    
                                    setTimeout(() => {
                                        if (!aiActive) return;
                                        
                                        gameGrid[i][j] = null;
                                        gameGrid[x][y] = null;
                                        score += 10;
                                        aiMoves++;
                                        
                                        renderGrid();
                                        updateStats();
                                        
                                        if (isGridEmpty()) {
                                            stopAI();
                                            showPopup(`🤖 AI mastered straight-lines in ${aiMoves} moves! Zero leftovers!`, "Next Stage", showStageCompletionMessage);
                                            return;
                                        }
                                        
                                        setTimeout(solveStep, 1000);
                                    }, 1500);
                                    
                                    return;
                                }
                            }
                        }
                    }
                }
                
                // No more moves - try adding row
                if (addsRemaining > 0) {
                    addRow();
                    setTimeout(solveStep, 1000);
                } else {
                    stopAI();
                    showPopup(`AI finished with ${aiMoves} moves!`, "OK");
                }
            };
            
            setTimeout(solveStep, 1000);
        }
        
        function stopAI() {
            aiActive = false;
            document.getElementById('aiBtn').innerHTML = '<i class="fas fa-robot mr-2"></i> AI Solve';
        }

        function pauseGame() {
            showPopup('Game Paused', 'Resume');
        }

        // Tutorial Functions - Stage 1 only
        function startTutorial() {
            showPopup("Welcome to the tutorial! Learn to match numbers using straight lines only. Follow the golden highlights!", "Start Tutorial", () => {
                setTimeout(() => {
                    highlightTutorialPair(0);
                }, 500);
            });
        }

        function highlightTutorialPair(stepIndex) {
            if (stepIndex >= tutorialPairs.length) return;
            
            const pair = tutorialPairs[stepIndex];
            currentHighlightedPair = pair;
            
            clearHighlights();
            
            pair.forEach(pos => {
                const cell = document.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
                if (cell) {
                    cell.classList.add('tutorial-highlight');
                }
            });
            
            const messages = [
                "Tap these two 2s - horizontal straight line!",
                "Great! Two 3s - another horizontal line!",
                "Perfect! Two 4s - straight horizontal connection!",
                "Excellent! 1 and 9 - vertical straight line that sums to 10!"
            ];
            
            showPopup(messages[stepIndex] || "Tap the highlighted numbers!", "Got it!");
        }

        function clearHighlights() {
            const highlightedCells = document.querySelectorAll('.tutorial-highlight');
            highlightedCells.forEach(cell => {
                cell.classList.remove('tutorial-highlight');
            });
        }

        function completeTutorial() {
            clearHighlights();
            currentHighlightedPair = null;
            showPopup("🎉 Tutorial completed! You've mastered straight-line connections! Ready for the challenge?", "Continue", showStageCompletionMessage);
        }

        function showStageCompletionMessage() {
            const nextStage = currentStage + 1;
            const maxStages = stageConfigs[currentDifficulty].stages.length;
            
            if (nextStage <= maxStages) {
                setTimeout(() => {
                    startGame(nextStage);
                }, 1000);
            } else {
                showPopup("🏆 You've mastered this difficulty level! Try the next one!", "Continue", showStageSelection);
            }
        }

        // Initialize
        showMainMenu();
    </script>
